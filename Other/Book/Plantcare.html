  <script>
    var modal = document.getElementById("videoModal");
    var btn = document.getElementById("openModalBtn");
    var span = document.getElementsByClassName("modal-close-button")[0];
    var videoIframe = document.getElementById("videoIframe");
  
    btn.onclick = function () {
        modal.style.display = "block";
        videoIframe.src += "?autoplay=1"; // Add autoplay parameter
    }
  
    span.onclick = function () {
        modal.style.display = "none";
        stopVideo();
    }
  
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
            stopVideo();
        }
    }
  
    function stopVideo() {
        videoIframe.src = videoIframe.src.split('?')[0]; // Reset the source to stop the video
    }
  
    // Existing functions...
    function toggleTextAndIcon() {
        const typewriter = document.querySelector('.typewriter-animation-style');
        const videoIcon = document.querySelector('.hidden-video-icon-style');
        const isTextVisible = typewriter.style.display !== 'none';
  
        if (isTextVisible) {
            typewriter.style.display = 'none';
            videoIcon.style.display = 'inline';
        } else {
            typewriter.style.display = 'inline-block';
            videoIcon.style.display = 'none';
        }
    }
  
    function handleButtonFade() {
        btn.classList.remove('custom-button-style-hidden');
        setTimeout(() => {
            btn.classList.add('custom-button-style-fade-in');
        }, 50);
        setTimeout(() => {
            btn.classList.remove('custom-button-style-fade-in');
            btn.classList.add('custom-button-style-hidden');
        }, 8000);
    }
  
    window.onload = function () {
        setTimeout(function () {
            handleButtonFade();
            setInterval(() => {
                toggleTextAndIcon();
                handleButtonFade();
            }, 10000);
        }, 1000);
    }
    function stopVideo() {
      videoIframe.src = videoIframe.src.split('?')[0]; // Reset the source to stop the video

    <script>
        function generateCareRoutine() {
            const plantType = document.getElementById('plantType').value;
            const location = document.getElementById('location').value;
            const season = getSeason();

            let careRoutine = '';

            switch (plantType) {
                case 'fern':
                    careRoutine += 'Fern Care Routine:\n';
                    careRoutine += `Watering: ${season === 'summer' ? 'Weekly' : 'Every 10 days'}\n`;
                    careRoutine += `Fertilizing: Every 2 months\n`;
                    careRoutine += `Pruning: Monthly\n`;
                    break;
                case 'cactus':
                    careRoutine += 'Cactus Care Routine:\n';
                    careRoutine += `Watering: ${season === 'summer' ? 'Every 2 weeks' : 'Monthly'}\n`;
                    careRoutine += `Fertilizing: Every 6 months\n`;
                    careRoutine += `Pruning: Not necessary\n`;
                    break;
                case 'rose':
                    careRoutine += 'Rose Care Routine:\n';
                    careRoutine += `Watering: ${season === 'summer' ? 'Every 3 days' : 'Weekly'}\n`;
                    careRoutine += `Fertilizing: Every month\n`;
                    careRoutine += `Pruning: After blooming\n`;
                    break;
                case 'succulent':
                    careRoutine += 'Succulent Care Routine:\n';
                    careRoutine += `Watering: ${season === 'summer' ? 'Every 2 weeks' : 'Monthly'}\n`;
                    careRoutine += `Fertilizing: Every 3 months\n`;
                    careRoutine += `Pruning: As needed\n`;
                    break;
                case 'bamboo':
                    careRoutine += 'Bamboo Care Routine:\n';
                    careRoutine += `Watering: ${location === 'indoor' ? 'Weekly' : 'Every 5 days'}\n`;
                    careRoutine += `Fertilizing: Every 2 months\n`;
                    careRoutine += `Pruning: Every 2 months\n`;
                    break;
                case 'orchid':
                    careRoutine += 'Orchid Care Routine:\n';
                    careRoutine += `Watering: Weekly\n`;
                    careRoutine += `Fertilizing: Every 2 weeks\n`;
                    careRoutine += `Pruning: After blooming\n`;
                    break;
                case 'spider':
                    careRoutine += 'Spider Plant Care Routine:\n';
                    careRoutine += `Watering: ${location === 'indoor' ? 'Every 10 days' : 'Weekly'}\n`;
                    careRoutine += `Fertilizing: Every 3 months\n`;
                    careRoutine += `Pruning: Monthly\n`;
                    break;
                default:
                    careRoutine += 'Please select a valid plant type.';
                    break;
            }

            const careRoutineDiv = document.getElementById('careRoutine');
            careRoutineDiv.innerText = careRoutine;

            document.getElementById('calendar-section').style.display = 'block';
            document.getElementById('careRoutine-section').style.display = 'block';
        }

        function getSeason() {
            const month = new Date().getMonth() + 1;
            if (month >= 3 && month <= 5) return 'spring';
            if (month >= 6 && month <= 8) return 'summer';
            if (month >= 9 && month <= 11) return 'autumn';
            return 'winter';
        }
    </script>
